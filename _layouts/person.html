<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
    <title>{% if page.name %} {{ page.name }} {% endif %} {{ site.name }}</title>

    <script>
      {% include data.js %}
    </script>

    <script>
      $(document).on("pageshow",function(){
	console.log("pageshow event");
	var this_object = data.pathname_to_object[window.location.pathname];
	if (this_object) {
	  $(".prev").html("<a href='" + this_object.prev.url + "'>prev</a>");
	  $(".next").html("<a href='" + this_object.next.url + "'>next</a>");
	}
      });
    </script>

  </head>
  <body id="page-top">
    <div id="container" data-role="page">
      {% include nav.html %}
      <div id="contentcontainer"  class="ui-content">

	<table>
	  <tr>
	    <td class="prev">prev</td>
	    <td class="next">next</td>
	  </tr>
	</table>

	<div id="padded-content-container">
	  <div class="person-image-container">
	    <svg viewBox="0 0 100 100" preserveAspectRatio="none">
	      <polygon fill="#003660" points="0,0 100,20 100,100 0,80"/>
	    </svg>
	    <div class="person-image">
	      <img alt="{{ page.name }}" src="300h.jpg" >
	    </div>
	  </div>

	  {% if page.name %}
	    <h1>{{page.name}}</h1>
	  {% endif %}
	  {% if page.year %}
	    <h2>Year: {{page.year}}</h2>
	  {% endif %}

	  <div class="person-description">
	    {{ content }}
	  </div>
	</div>
      </div><!-- content -->
      {% include footer.html %}
    </div><!-- container -->
  </body>
</html>
